  <script>
    // Login form handler
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      
      const result = authManager.login(username, password);
      
      if (result.success) {
        window.location.href = '/?page=home';
      } else {
        errorDiv.textContent = result.error;
        errorDiv.style.display = 'block';
      }
    }
    
    // Admin functions for updating stats
    function updatePlayerStats() {
      const goals = parseInt(document.getElementById('admin-goals').value) || 0;
      const assists = parseInt(document.getElementById('admin-assists').value) || 0;
      const games = parseInt(document.getElementById('admin-games').value) || 0;
      
      alert(`Stats updated successfully!\\nGoals: ${goals}\\nAssists: ${assists}\\nGames: ${games}\\nPoints: ${goals + assists}\\n\\nNote: This is a demo. In production, this would update the database.`);
    }
    
    function addNewGame() {
      const date = document.getElementById('game-date').value;
      const time = document.getElementById('game-time').value;
      const home = document.getElementById('game-home').value;
      const away = document.getElementById('game-away').value;
      
      if (!date || !time || !home || !away) {
        alert('Please fill in all fields');
        return;
      }
      
      if (home === away) {
        alert('Home and away teams must be different');
        return;
      }
      
      alert(`Game added successfully!\\nDate: ${date}\\nTime: ${time}\\n${home} vs ${away}\\n\\nNote: This is a demo. In production, this would update schedule.json`);
      
      // Clear form
      document.getElementById('game-date').value = '';
      document.getElementById('game-time').value = '';
      document.getElementById('game-home').value = '';
      document.getElementById('game-away').value = '';
    }
  </script>
